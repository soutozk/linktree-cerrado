<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculdade Cerrado</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #000000, #000000, #000000);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        background-image: url(/assets/bg-desktop-dark_optimized_.webp);
      }

      /* Container principal */
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInUp 1s ease-out forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Header */
      .header {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-bottom: 32px;
      }

      .avatar {
        position: relative;
        width: 128px;
        height: 128px;
        margin: 0 auto 24px;
      }

      .avatar-img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        /* border: 4px solid rgb(59, 0, 155); */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .avatar-img img {
        width: 100%;
        height: 100%;
      }

      .status-indicator {
        position: absolute;
        bottom: -8px;
        right: -8px;
        width: 32px;
        height: 32px;
        background: #10b981;
        border-radius: 50%;
        border: 3px solid rgb(89, 0, 255);
        animation: bounce 1s infinite;
      }

      .status-indicator::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #34d399;
        border-radius: 50%;
        animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      /* Animações (mantidas do original) */
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-25%);
        }
      }

      @keyframes ping {
        75%,
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      .title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 8px;
        animation: fadeIn 1s ease-out 0.3s both;
      }

      .subtitle {
        font-size: 1.125rem;
        color: #bc9c22;
        font-weight: 500;
        margin-bottom: 16px;
      }

      .description {
        width: 90%;
        text-align: center;
        color: #dadada;
        font-size: 0.875rem;
        line-height: 1.5;
        margin-bottom: 24px;
        animation: fadeIn 1s ease-out 0.6s both;
      }

      .info-bar {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-bottom: 32px;
        animation: fadeIn 1s ease-out 0.9s both;
      }

      .info-item {
        display: flex;
        align-items: center;
        color: white;
        font-size: 0.9rem;
      }

      .info-icon {
        width: 16px;
        height: 16px;
        margin-right: 4px;
        color: #bc9c22;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Cards com ícones 3D */
      .links {
        display: flex;
        flex-direction: column;
        gap: 28px;
        margin-bottom: 32px;
      }

      .link-item {
        opacity: 0;
        animation: slideIn 0.7s ease-out forwards;
        margin: 0;
      }

      .link-item:nth-child(1) {
        animation-delay: 1.2s;
      }
      .link-item:nth-child(2) {
        animation-delay: 1.3s;
      }
      .link-item:nth-child(3) {
        animation-delay: 1.4s;
      }
      .link-item:nth-child(4) {
        animation-delay: 1.5s;
      }
      .link-item:nth-child(5) {
        animation-delay: 1.6s;
      }
      .link-item:nth-child(6) {
        animation-delay: 1.7s;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .link-item:nth-child(even) {
        animation-name: slideInRight;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Estilo do card com ícones 3D */
      .card {
        position: relative;
        display: block;
        max-width: 90%;
        width: 100%;
        margin: 0 auto;
        border-radius: 1rem;
        overflow: visible;
        background: #fff;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.322);
        transition: transform 0.3s;
        height: 120px;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      .profile-bg {
        width: 100%;
        height: 100%;
        border-radius: 1rem;
        display: block;
        object-fit: cover;
      }

      /* Ícones 3D ultrapassando */
      .icon3d {
        position: absolute;
        width: 120px;
        max-width: 110px;
        height: auto;
        z-index: 10;
        transition: transform 0.3s ease;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      }

      /* Classes de posicionamento para os ícones */
      .pos-1 {
        top: -10%;
        left: -5%;
      }
      .pos-2 {
        top: -10%;
        left: -9%;
        transform: rotate(-15deg);
      }
      .pos-3 {
        top: -17%;
        right: -18%;
        z-index: 2;
      }
      .pos-4 {
        bottom: -10%;
        right: -18%;
        width: 50% !important;
        transform: rotate(5deg);
      }

      .pos-5 {
        top: -6%;
        left: -9%;
      }
      .pos-6 {
        top: -18%;
        right: -15%;
        width: 15% !important;
        height: 40% !important;
        transform: rotate(-10deg);
      }
      .pos-7 {
        bottom: 20%;
        left: -8%;
      }
      .pos-8 {
        bottom: 20%;
        right: -8%;
      }
      .pos-9 {
        top: -9%;
        left: 60%;
      }
      .pos-10 {
        top: -5%;
        left: 20%;
        width: 15% !important;
        height: 40% !important;
        transform: rotate(22deg);
      }
      .pos-11 {
        bottom: -5%;
        left: 20%;
      }
      .pos-12 {
        top: -17%;
        left: 88%;
        width: 15% !important;
        height: 40% !important;
      }
      .pos-13 {
        top: -17%;
        right: 63%;
        width: 15% !important;
        height: 40% !important;
      }
      .pos-14 {
        top: -9%;
        right: 65%;
      }

      /* Efeito de hover nos ícones */
      .card:hover .icon3d {
        transform: rotate(15deg) scale(1.1);
      }

      /* Responsivo: ajusta tamanho dos ícones em telas menores */
      @media (max-width: 600px) {
        .icon3d {
          width: 35vw;
          max-width: 140px;
        }
      }

      /* Redes sociais */
      .social {
        text-align: center;
        margin-bottom: 32px;
        opacity: 0;
        animation: fadeIn 1s ease-out 2s both;
      }

      .social-title {
        color: #c2410c;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 16px;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 16px;
      }

      .social-link {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        transition: transform 0.3s ease;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      .social-link:hover {
        transform: scale(1.1);
      }

      .social-instagram {
        background: linear-gradient(135deg, #e91e63, #9c27b0);
      }

      .social-facebook {
        background: linear-gradient(135deg, #1976d2, #1565c0);
      }

      .social-phone {
        background: linear-gradient(135deg, #10b981, #059669);
      }

      /* Footer */
      .footer {
        text-align: center;
        color: #ea580c;
        font-size: 0.75rem;
      }

      /* Responsividade */
      @media (max-width: 480px) {
        .container {
          padding: 1%;
        }

        .title {
          font-size: 2rem;
        }

        .info-bar {
          flex-direction: column;
          gap: 8px;
        }

        .card {
          height: 120px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animação de fundo -->

    <div class="container">

                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />

          <a href="tel:+5511999999999" class="social-link social-phone">

              <path
                stroke-linecap="round"

            </svg>
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>© 2024 A Mineira - Todos os direitos reservados</p>
      </div>
    </div>

    <script>
      // Data structure com informações dos cards
      const cardsData = [
        {
          id: 1,
          href: "#",
          imageUrl: "/assets/7.png",
          altText: "Cardápio",
          icons: [
            {
              src: "/assets/Vest.png",
              alt: "Marmita",
              pos: "pos-2",
            },
            // {
            //   src: "https://cdn-icons-png.flaticon.com/512/2776/2776067.png",
            //   alt: "Localização",
            //   pos: "pos-7",
            // },
          ],
        },
        {
          id: 2,
          href: "#",
          imageUrl: "/assets/8.png",
          altText: "",
          icons: [
            {
              src: "/assets/Site.png",
              alt: "Delivery",
              pos: "pos-4",
            },
            // {
            //   src: "https://cdn-icons-png.flaticon.com/512/684/684809.png",
            //   alt: "WhatsApp",
            //   pos: "pos-1",
            // },
          ],
        },
        {
          id: 3,
          href: "#",
          imageUrl: "/assets/9.png",
          altText: "ifood",
          icons: [
            {
              src: "/assets/Atendente.png",
              alt: "Mapa",
              pos: "pos-3",
            },
            {
              src: "/assets/wpplogo.png",
              alt: "GPS",
              pos: "pos-6",
            },
          ],
        },
        {
          id: 4,
          href: "#",
          imageUrl: "/assets/10.png",
          altText: "Eventos",
          icons: [
            {
              src: "/assets/npj.png",
              alt: "Calendário",
              pos: "pos-5",
            },
            {
              src: "/assets/papel.png",
              alt: "Festa",
              pos: "pos-10",
            },
          ],
        },
      ]

      // Função para gerar os cards dinamicamente na page
      function generateCards() {
        const linksContainer = document.getElementById("links-container")

        cardsData.forEach((card, index) => {
          const cardItem = document.createElement("div")
          cardItem.className = "link-item"
          cardItem.style.animationDelay = `${1.2 + index * 0.1}s`

          // Gerar os ícones dinamicamente no card
          const iconsHTML = card.icons
            .map(
              (icon) =>
                `<img class="icon3d ${icon.pos}" src="${icon.src}" alt="${icon.alt}">`
            )
            .join("")

          cardItem.innerHTML = `
            <a href="${card.href}" class="card">
              <img class="profile-bg" src="${card.imageUrl}" alt="${card.altText}">
              ${iconsHTML}
            </a>
          `

          linksContainer.appendChild(cardItem)
        })
      }

      document.addEventListener("DOMContentLoaded", generateCards)
    </script>
  </body>
</html>
